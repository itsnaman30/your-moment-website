    <main class="container my-5">
        <h1 class="text-center mb-5 text-primary">Quick Reflection: Are You Living Your Moment?</h1>

        <div class="card p-4 shadow-sm">
            <p class="lead text-center mb-4">A simple check-in to see how you're feeling about your own journey.</p>
            <form id="reflectionQuizForm">
                <div class="mb-3">
                    <label for="q1" class="form-label">1. Today, I took a moment to appreciate something simple:</label>
                    <select class="form-select" id="q1" required>
                        <option value="">Choose...</option>
                        <option value="yes">Yes, definitely!</option>
                        <option value="somewhat">Somewhat, I tried.</option>
                        <option value="no">Not really.</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="q2" class="form-label">2. I feel a sense of contentment with my own activities, independent of what others are doing:</label>
                    <select class="form-select" id="q2" required>
                        <option value="">Choose...</option>
                        <option value="yes">Strongly agree</option>
                        <option value="somewhat">Agree somewhat</option>
                        <option value="no">Not really</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">See My Reflection</button>
                </div>
                <div id="quizResult" class="mt-3 text-center d-none alert"></div>
            </form>
        </div>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-primary btn-lg">Back to Home</a>
        </div>
